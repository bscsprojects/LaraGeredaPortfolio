<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lara Mae Gereda | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="intro-page">
  <div class="intro-container">
    <!-- Profile Image -->
    <div class="profile-wrapper">
      <img src="images/myprofile.jpg" alt="Lara Mae Gereda" class="profile-img">
    </div>

    <!-- Text -->
    <h1 class="intro-title">Lara Mae Gereda</h1>
    <p class="intro-subtitle"> 3rd Year | Computer Science Student | De La Salle John Bosco College</p>

    <!-- Buttons -->
    <div class="intro-buttons">
      <a href="index.html" class="btn">Click to View My Portfolio <span>‚ûù</span></a>
    </div>
  </div>
  <!-- Animated Background -->
<div class="animated-bg">
  <div class="particle" style="--i:0;"></div>
  <div class="particle" style="--i:1;"></div>
  <div class="particle" style="--i:2;"></div>
  <div class="particle" style="--i:3;"></div>
  <div class="particle" style="--i:4;"></div>
  <div class="particle" style="--i:5;"></div>
  <div class="particle" style="--i:6;"></div>
  <div class="particle" style="--i:7;"></div>
  <div class="particle" style="--i:8;"></div>
  <div class="particle" style="--i:9;"></div>
</div>
<script>
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// Create particles
const particles = [];
const colors = ['#f2c879', '#d2a679', '#e6dcc7'];

for (let i = 0; i < 120; i++) {
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: Math.random() * 3 + 1,
    color: colors[Math.floor(Math.random() * colors.length)],
    speedX: (Math.random() - 0.5) * 0.5,
    speedY: (Math.random() - 0.5) * 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, width, height);

  // Draw and move particles
  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    // Connect nearby particles
    for (let j = i + 1; j < particles.length; j++) {
      const p2 = particles[j];
      const dx = p.x - p2.x;
      const dy = p.y - p2.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) {
        ctx.strokeStyle = `rgba(242, 200, 121, ${1 - dist/100})`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }
    }

    p.x += p.speedX;
    p.y += p.speedY;

    // Wrap particles around screen
    if (p.x < 0) p.x = width;
    if (p.x > width) p.x = 0;
    if (p.y < 0) p.y = height;
    if (p.y > height) p.y = 0;
  }

  requestAnimationFrame(animate);
}

// Mouse interaction
canvas.addEventListener('mousemove', (e) => {
  for (let p of particles) {
    const dx = p.x - e.clientX;
    const dy = p.y - e.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 120) {
      p.x += dx * 0.002;
      p.y += dy * 0.002;
    }
  }
});

animate();
</script>

</body>
</html>
